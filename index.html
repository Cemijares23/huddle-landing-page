<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="preload" href="./css/styles.css" as="style">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <main class="container">
    <a href="#">
      <img class="logo" src="./images/logo.svg" alt="Huddle logo">
    </a>
    <div class="grid">
      <img class="grid__image" src="./images/illustration-mockups.svg" alt="">

      <div class="grid__content">
        <h1 class="grid__title">Build The Community Your Fans Will Love</h1>

        <p class="grid__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        
        <a class="grid__btn" href="#">Register</a>
      </div>
    </div>

    <div class="icons">
      <a href="#">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M80 299.3V512H196V299.3h86.5l18-97.8H196V166.9c0-51.7 20.3-71.5 72.7-71.5c16.3 0 29.4 .4 37 1.2V7.9C291.4 4 256.4 0 236.2 0C129.3 0 80 50.5 80 159.4v42.1H14v97.8H80z"/></svg>
      </a>
      <a href="#">
        <img class="icon" src="./images/twitter-icon.svg" alt="">
      </a>
      <a href="#">
        <img class="icon" src="./images/instagram-icon.svg" alt="">
      </a>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Cemijares23">Christopher Mijares</a>.
    </p>
  </footer>
</body>
</html>
